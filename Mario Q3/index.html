<!DOCTYPE html>
<html>
<head>
    <title>Mario ♥ Sonic</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body style="background-color: red;">

    
    <h1 style="font-family: 'Press Start 2P',cursive;">Mario Game ♥ Sonic Game</h1>
    

    <div class="body">
        <div class="contentA">
        <div class="name">
            <p style="font-family: 'Press Start 2P',cursive;">New Player Name:<br><br>
            <textarea name="player" cols="50" rows="2"></textarea><br>
            <br>
            <br>
            <br>
        </div>
        
        <div class="difficulty"></br>
        <input type="radio" name="difficulty" value="easy">Easy</input></br>
        <input type="radio" name="difficulty" value="medium">Medium</input></br>
        <input type="radio" name="difficulty" value="hard">Hard</input></br>
       
        </div>

        <div class="selectgroup"></br>
            <select>
            <option value="group1">Group 1</option>
            <option value="group2">Group 2</option>
            <option value="group3">Group 3</option>
        </select>
        <br>
        <br>
        <br>

        <div class="startnow"></div>
        <h3 style="font-family: 'Press Start 2P',cursive;">Start Now!!!</h3>
        </div>
    </div>


    <div class="contentB">
        <div class="image">
        <img src="mario.jpg">
        </div>
        <div class="terry">
            <h4 style="font-family: 'Press Start 2P',cursive; padding-top: 20px;">Player: Terry</h4>
        </div>

        <div class="controllers">
        <table>
                <tr>
                <td></td>
                   <td style="background-color: white; text-align: center;"><button>Push U</button></td>
                </tr>
                <tr>
                   <td style="background-color: white; text-align: center;"><button>Push L</button></td>
                <td></td>
                <th style="background-color: white; text-align: center;"><button>Push R</button></td>
                </tr>
                <tr>
                <td></td>
                   <td style="background-color: white; text-align: center;"><button>Push D</button></td>
                </tr>
            </table>

</div>
        </div>
    </div>
</div>
</body>
</html>
